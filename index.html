<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <main>
      <section>
        <h1>Your Result</h1>
        <div class="circle">
          <h1 class="result">76</h1>
          <p>of 100</p>
        </div>
        <div class="text">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section>
        <h1>Summary</h1>
        <div class="track">
          <div class="react">
            <div class="iconOne icon"><p>Reaction</p></div>
            <p><span class="score scoreOne"></span> / 100</p>
          </div>
          <div class="memory">
            <div class="iconTwo icon"><p>Memory</p></div>
            <p><span class="score scoreTwo"></span> / 100</p>
          </div>
          <div class="verbal">
            <div class="iconThree icon"><p>Verbal</p></div>
            <p><span class="score scoreThree"></span> / 100</p>
          </div>
          <div class="visual">
            <div class="iconFour icon"><p>Visual</p></div>
            <p><span class="score scoreFour"></span> / 100</p>
          </div>
          <button>Continue</button>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
